       <script>
window.addEventListener('load', () => {
  const music = document.getElementById('tetMusic');
  music.volume = 0; // báº¯t Ä‘áº§u nhá» tiáº¿ng
  music.play().then(() => {
    console.log("ðŸŽµ Nháº¡c Táº¿t Ä‘ang phÃ¡t (ban Ä‘áº§u táº¯t tiáº¿ng)");
    // sau 1s bá» mute
    setTimeout(() => {
      music.muted = false;
      // TÄƒng dáº§n Ã¢m lÆ°á»£ng Ãªm Ã¡i trong 3 giÃ¢y
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 1) {
          vol += 0.05;
          music.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 150); // tÄƒng má»—i 150ms
    }, 1000);
  }).catch(err => {
    console.log("âš ï¸ Autoplay bá»‹ cháº·n:", err);
    // Náº¿u bá»‹ cháº·n, chá» ngÆ°á»i dÃ¹ng click
    const enableMusic = () => {
      music.muted = false;
      music.volume = 1;
      music.play();
      document.removeEventListener('click', enableMusic);
    };
    document.addEventListener('click', enableMusic);
  });
});
</script>
